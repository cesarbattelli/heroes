<div
  class="max-w-sm h-full rounded overflow-hidden shadow-lg bg-secondary flex relative"
>
  <div class="absolute top-2 right-2 flex justify-center items-center">
    <i class="material-icons text-gray-700 cursor-pointer" (click)="editHero()"
      >edit</i
    >

    <i class="material-icons text-red-600 cursor-pointer" (click)="deleteHero()"
      >delete</i
    >
  </div>

  <div class="w-40 flex-shrink-0">
    <img
      class="w-full h-full object-cover"
      [src]="hero.avatar"
      [alt]="hero.name"
    />
  </div>

  <div class="flex-1 px-6 py-4">
    <div class="font-bold text-gray-700 text-base">{{ hero.name }}</div>
    <p class="text-gray-700 text-sm">{{ hero.description }}</p>
    <div class="pt-4">
      <div class="flex flex-wrap justify-center gap-2">
        <span
          *ngFor="let power of hero.powers"
          class="bg-gray-800 text-white uppercase rounded-lg px-4 py-1 text-xs font-bold tracking-wide text-ellipsis overflow-hidden whitespace-nowrap"
          >{{ power }}</span
        >
      </div>
    </div>
  </div>
</div>
